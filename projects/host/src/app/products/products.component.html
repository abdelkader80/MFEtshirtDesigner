<div class="container">
    <button (click)="getproduct()" class="btn btn-success">Liste des produit</button>
    <button class="btn btn-success" routerLink="/ajoutproduit">Ajout</button>
    <br>
    <div class="panel panel-primary"  *ngIf="produits">
        <div class="panel-heading"><b>Liste des produits</b> </div>
        <div class="panel-body">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Taille</th>
                <th>Couleur</th>
                <th>Description</th>
                <th>Prix</th>
                <th>Promotion</th>
                <th>Modifier</th>
                <th>Supprimer</th>
    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of produits">
                <td>{{prod.name}}</td>
                <td>{{prod.taille}}</td>
                <td>{{prod.couleur}}</td>
                <td>{{prod.description}}</td>
                <td>{{prod.currentprice}}</td>
                <td>{{prod.promotionng}}</td>
                <td><button class="btn btn-success" (click)="modifierproduit(prod.id)">Modifier</button></td>
                <td><button class="btn btn-danger" (click)="deleteproduit(prod.id)">Supprimer</button></td>
            </tr>
        </tbody>
    </table>
    
    
        </div>
    </div>
    
    

</div>
